<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Viaje</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap" async defer></script>
</head>
<body>
    <div class="container">
        <h1>Solicitar Viaje</h1>

        <p><strong>Origen:</strong> Se detectará automáticamente.</p>

        <label for="destination">Destino:</label>
        <input type="text" id="destination" placeholder="Ingresa tu destino o márcalo en el mapa" />

        <p id="distance">Distancia: - km</p>
        <p id="fareAuto">Tarifa Auto: -</p>
        <p id="fareMoto">Tarifa Moto: -</p>

        <button onclick="confirmRide()">Confirmar Viaje</button>
        <button onclick="clearMarkers()">Borrar Destino</button>

        <div id="map"></div>
    </div>

    <script src="passenger.js"></script>
</body>
</html>
