<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Viaje</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map { height: 400px; }
        body { font-family: Arial, sans-serif; text-align: center; }
    </style>
</head>
<body>
    <h1>Solicitar Viaje</h1>
    <div id="map"></div>
    <p>Tarifa estimada: <span id="tarifa">-</span></p>
    <button id="confirmarViaje">Confirmar Viaje</button>
    <p id="estadoViaje"></p>

    <script>
        // Inicializar el mapa
        const map = L.map('map').setView([-27.7664, -55.9087], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        let origen, destino;
        
        // Simulación de conductores
        const conductores = [
            { id: 1, lat: -27.7650, lng: -55.9090, nombre: "Conductor 1" },
            { id: 2, lat: -27.7675, lng: -55.9070, nombre: "Conductor 2" },
            { id: 3, lat: -27.7700, lng: -55.9050, nombre: "Conductor 3" }
        ];

        // Mostrar conductores en el mapa
        const markersConductores = conductores.map(conductor => {
            return L.marker([conductor.lat, conductor.lng])
                    .addTo(map)
                    .bindPopup(conductor.nombre);
        });

        // Selección de origen y destino
        map.on('click', function(e) {
            if (!origen) {
                origen = e.latlng;
                L.marker(origen).addTo(map).bindPopup("Origen").openPopup();
            } else if (!destino) {
                destino = e.latlng;
                L.marker(destino).addTo(map).bindPopup("Destino").openPopup();
                calcularTarifa();
            }
        });

        // Calcular tarifa
        function calcularTarifa() {
            const distanciaOrigenDestino = map.distance(origen, destino) / 1000; // km
            const tarifaBase = distanciaOrigenDestino * 100;
            
            // Buscar conductor más cercano
            const conductorMasCercano = obtenerConductorMasCercano();
            const distanciaConductorOrigen = map.distance(origen, conductorMasCercano) / 1000; // km
            const tarifaTotal = (distanciaConductorOrigen + distanciaOrigenDestino) * 100;

            document.getElementById("tarifa").innerText = "$" + tarifaTotal.toFixed(2);
        }

        // Función para obtener al conductor más cercano
        function obtenerConductorMasCercano() {
            let minDistancia = Infinity;
            let conductorMasCercano;

            conductores.forEach(conductor => {
                const distancia = map.distance(origen, [conductor.lat, conductor.lng]);
                if (distancia < minDistancia) {
                    minDistancia = distancia;
                    conductorMasCercano = [conductor.lat, conductor.lng];
                }
            });

            return conductorMasCercano;
        }

        // Confirmar viaje
        document.getElementById("confirmarViaje").addEventListener("click", function() {
            if (!origen || !destino) {
                alert("Selecciona origen y destino en el mapa.");
                return;
            }
            document.getElementById("estadoViaje").innerText = "Buscando conductor...";
            asignarConductor();
        });

        // Asignar conductor y mostrar en tiempo real
        function asignarConductor() {
            // Obtener conductor más cercano
            const conductorCercano = obtenerConductorMasCercano();

            // Mostrar el marcador del conductor asignado
            const marcadorConductor = L.marker(conductorCercano).addTo(map).bindPopup("Conductor asignado");
            
            // Actualizar estado
            document.getElementById("estadoViaje").innerText = "Conductor asignado. En camino...";
        }
    </script>
</body>
</html>
