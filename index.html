<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Viaje</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder@1.13.0/dist/Control.Geocoder.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        #map { 
            height: 80vh; 
            margin-top: 10px;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .tarifa {
            font-size: 24px;
            font-weight: bold;
            margin-top: 15px;
        }
        .estado {
            font-size: 18px;
            color: #555;
            margin-top: 15px;
        }
        .btn-cancelar {
            background-color: #dc3545;
            color: white;
        }
        .btn-cancelar:hover {
            background-color: #c82333;
        }
        .opciones {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Solicitar Viaje</h1>
        <p>Selecciona tu origen y destino en el mapa</p>
        <div id="map"></div>
        <p class="tarifa">Tarifa estimada: <span id="tarifa">-</span></p>
        <div id="opcionesTarifa" class="opciones" style="display: none;">
            <button id="tarifaMoto" class="btn">Moto: $500/km</button>
            <button id="tarifaAuto" class="btn">Auto: $1,000/km</button>
        </div>
        <button id="confirmarViaje" class="btn">Confirmar Viaje</button>
        <button id="cancelarViaje" class="btn btn-cancelar" style="display: none;">Cancelar Viaje</button>
        <p id="estadoViaje" class="estado"></p>
    </div>

    <script>
        // Inicializar el mapa
        const map = L.map('map').setView([-27.7664, -55.9087], 13);

        // Usar un mapa oscuro
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        let origen, destino, tarifaSeleccionada;
        let markersConductores = [];

        // Datos de conductores simulados (desde Google Sheets)
        const conductores = [
            { id: 1, lat: -27.7650, lng: -55.9090, nombre: "Conductor 1" },
            { id: 2, lat: -27.7675, lng: -55.9070, nombre: "Conductor 2" },
            { id: 3, lat: -27.7700, lng: -55.9050, nombre: "Conductor 3" }
        ];

        // Mostrar conductores en el mapa con íconos de autos
        const markerIcon = L.icon({
            iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/thumb/1/1f/Car_icon.svg/512px-Car_icon.svg.png',
            iconSize: [30, 30],
            iconAnchor: [15, 15]
        });

        conductores.forEach(conductor => {
            const marker = L.marker([conductor.lat, conductor.lng], { icon: markerIcon })
                            .addTo(map)
                            .bindPopup(conductor.nombre);
            markersConductores.push(marker);
        });

        // Buscador de direcciones
        L.Control.geocoder().addTo(map);

        // Selección de origen y destino
        map.on('click', function(e) {
            if (!origen) {
                origen = e.latlng;
                L.marker(origen).addTo(map).bindPopup("Origen").openPopup();
            } else if (!destino) {
                destino = e.latlng;
                L.marker(destino).addTo(map).bindPopup("Destino").openPopup();
                mostrarOpcionesTarifa();
                calcularTarifa();
            }
        });

        // Mostrar opciones de tarifas
        function mostrarOpcionesTarifa() {
            document.getElementById("opcionesTarifa").style.display = 'flex';
        }

        // Calcular tarifa
        function calcularTarifa() {
            const distanciaOrigenDestino = map.distance(origen, destino) / 1000; // km
            let tarifaBase = tarifaSeleccionada === 'moto' ? 500 : 1000;
            let tarifaTotal = (distanciaOrigenDestino * tarifaBase).toFixed(2);
            document.getElementById("tarifa").innerText = "$" + tarifaTotal;
        }

        // Selección de tarifa
        document.getElementById("tarifaMoto").addEventListener("click", function() {
            tarifaSeleccionada = 'moto';
            mostrarConductoresCercanos();
        });

        document.getElementById("tarifaAuto").addEventListener("click", function() {
            tarifaSeleccionada = 'auto';
            mostrarConductoresCercanos();
        });

        // Mostrar conductor más cercano
        function mostrarConductoresCercanos() {
            let minDistancia = Infinity;
            let conductorMasCercano;

            conductores.forEach(conductor => {
                const distancia = map.distance(origen, [conductor.lat, conductor.lng]);
                if (distancia < minDistancia) {
                    minDistancia = distancia;
                    conductorMasCercano = conductor;
                }
            });

            // Marcar el conductor más cercano
            L.marker([conductorMasCercano.lat, conductorMasCercano.lng], { icon: markerIcon })
                .addTo(map)
                .bindPopup("Conductor más cercano: " + conductorMasCercano.nombre);

            calcularTarifa();
        }

        // Confirmar viaje
        document.getElementById("confirmarViaje").addEventListener("click", function() {
            if (!origen || !destino || !tarifaSeleccionada) {
                alert("Selecciona origen, destino y tarifa.");
                return;
            }
            document.getElementById("estadoViaje").innerText = "Buscando conductor...";
            asignarConductor();
            document.getElementById("cancelarViaje").style.display = 'inline-block';
        });

        // Asignar conductor y mostrar en el mapa
        function asignarConductor() {
            const conductorCercano = mostrarConductoresCercanos();
            document.getElementById("estadoViaje").innerText = "Conductor asignado. En camino...";
        }

        // Cancelar viaje
        document.getElementById("cancelarViaje").addEventListener("click", function() {
            origen = null;
            destino = null;
            tarifaSeleccionada = null;
            document.getElementById("estadoViaje").innerText = "";
            document.getElementById("tarifa").innerText = "-";
            document.getElementById("cancelarViaje").style.display = 'none';
            map.eachLayer(function(layer) {
                if (layer instanceof L.Marker) {
                    map.removeLayer(layer);
                }
            });
        });

    </script>

</body>
</html>
